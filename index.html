<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oorae Money - مرحبًا بك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        .header {
            background-color: #ff7900;
            color: white;
            text-align: center;
            padding: 1.5rem 1rem;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            text-align: center;
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .container p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .buttons a {
            text-decoration: none;
            background-color: #ff7900;
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #e86900;
        }

        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 1rem;
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>مرحبًا بك في oorae Money</h1>
    </div>

    <div class="container">
        <h2>ابدأ استخدام خدماتنا المالية</h2>
        <p>يمكنك إرسال الأموال، تسديد الفواتير، وإجراء عمليات الشراء بسهولة وأمان.</p>
        <div class="buttons">
            <a href="#login">تسجيل الدخول</a>
            <a href="#register">إنشاء حساب</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 oorae Money. جميع الحقوق محفوظة.</p>
    </div>
</body>
</html>
